<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Fake News Detector</title>
    </head>

    <body>
        <h2>Fake News Detector</h2>
        <br>
        <form method="post" enctype="multipart/form-data" action="predictNews" id="form">
            {% csrf_token %}
            <div>
                <label>News Title: </label>
                <input name="title" type="text">
            </div>
            <div>
                <label>News Content: </label>
                <br>
                <textarea name="news_content" form="form"></textarea>
            </div>
            <div>
                <input type="submit" value="Submit">
            </div>
        </form>

        {{status}}
        


    </body>
</html>
